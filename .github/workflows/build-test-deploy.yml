name: build-test-deploy
on: push
jobs:
  json-server:
    runs-on: ubuntu-latest
    steps:
      - name: install server
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install -g json-server
      - run: json-server --version
  build:
    needs: json-server
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm run build
  run-server:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: run server
        uses: /usr/local/bin/json-server --watch src/data/db.json --port 3333 --cwd $GITHUB_WORKSPACE